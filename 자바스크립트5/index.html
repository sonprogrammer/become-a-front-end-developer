<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert('alert()함수의 출력')  //경고창을 출력
        console.log('console.log()메소드의 출력')    //콘솔에 출력
        let a = 0
        console.log(a++)    //0
        console.log(a)      //1

        let b = 0
        console.log(++b)    //1
        console.log(b)      //1
    </script>
</head>
<body>

</body>
</html>
