<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script> <!--리액트 코어 부분-->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> 
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>   
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    class App extends React.Component{  //React.Component안에 엄청난 메서드가 있다
        constructor(props){     //props란 프러퍼티 즉 속성이다
            super(props)    //this.props = props
            this.이벤트핸들러 = this.이벤트핸들러.bind(this)
            this.state ={
                숫자: 0
            }
        }
        render(){
            return <h1 onClick={this.이벤트핸들러}>{this.state.숫자}번 클릭합니다</h1>
        }
        이벤트핸들러(event){    //이벤트핸들러라는 메서드를 만든다 
            this.setState({
                숫자: this.state.숫자 + 1
            })
        }
    }

    const 컴포넌트 = <App />
    const 컨테이너 = document.querySelector('#root')
    ReactDOM.render(컴포넌트, 컨테이너)
    </script>
</body>
</html>
