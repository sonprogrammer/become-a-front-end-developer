<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const a = 123.456789
        a.toFixed(3) //소수 세번쨋자리까지 자료형으로 출력됨

        Number.isNaN() //매개변수에 NaN이오면 true출력하고 NaN이 아닌게 오면 false를 출력함 (NaN이란 자료형은 숫자인데 값이 숫자가 아닌것)
        const b = Number('hello')
        Number.isNaN(b) //true출력
        Number.isNaN(20) //false출력

        //trim() --> 앞뒤 공백을 자름

        //split()   --> 쉼표로 나뉘어져 있는 데이터를 잘라서 배열로 만들고 싶을 때 사용하는 것이 split이다
        '1997.01.26, 손영진, 탄생일'.split(',') //,에 따라 나눈다는 것 ==> ['1997.01.26', '손영진', '탄생일']이 출력됨
        

        //trim과 split 예시

        const input = `
        일자, 달러, 엔, 유로
        02, 1141, 1097, 1262
        03, 1148, 1111, 1275
        04, 1140, 1107, 1266
        07, 1143, 1099, 1267
        09, 1141, 1091, 1261`
        
        input.trim() 
       // "일자, 달러, 엔, 유로\n02, 1141, 1097, 1262\n03, 1148, 1111, 1275\n04, 1140, 1107, 1266\n07, 1143, 1099, 1267\n09, 1141, 1091, 1261\n"
        //trim 메소드를 이용하면 위처럼 출력됨

        input.trim().split('\n')
        //["일자, 달러, 엔, 유로", "02, 1141, 1097, 1262", "03, 1148, 1111, 1275\", "04, 1140, 1107, 1266", "07, 1143, 1099, 1267", "09, 1141, 1091, 1261"]
        //split 메서드를 사용하면 위처럼 \n을 기준으로 나뉘어져 배열이됨


        //Math -->수학과 관련된 메소드를 제공해줌
        Math.E
        Math.PI
        Math.floor(10.1) //내림해주는것 = 출력은 10이 출력됨
        Math.ceil(10.1) //올림해주는것 출력 11이됨
        Math.round(10.1)    //반올림해줌 출력은 10 
        Math.max(7, 277, 77)   //여기서 가장 큰 수를 골라줌 출력은 277
        Math.min(7, 277, 77)   //여기서 가장 작은 수를 골라줌 출력은 7
        Math.random()   //0~1까지 랜덤한 숫자가 나옴(소수 포함)
         // 0 ~ 50사이 랜덤한 정수만들기
        Math.random() * 50
        Math.floor(Math.random() * 50) // 0~ 50사이 랜덤 정수 만들어줌 
</script>
