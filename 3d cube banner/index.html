<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D CUBE BANNER</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="cube">

                <img src="images/facebook.png" alt="페이스북 아이콘 이미지">

                <img src="images/twitter.png" alt="트위터 아이콘 이미지">


                <img src="images/youtube.png" alt="유튜브 아이콘 이미지">


                <img src="images/instagram.png" alt="인스타그램 아이콘 이미지">

        </div>
    </div>
    <script>
        let deg = 0;
        setInterval(()=>{
            deg = deg - 120;
            document.querySelector(".cube").style.transform = 'rotateY(' + deg + 'deg)';
        }, 1000) //자바스크립트 언어를 사용해서 반복 함수사용, 1000은 1초임
    </script>
</body>
</html>
