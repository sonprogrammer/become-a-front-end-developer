<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () =>{
            const input = document.querySelector('input')
            // const button = document.querySelector('button')
            const p = document.querySelector('p')

            //값을 추출할때에는 value속성을 사용한다 
            //keydown -> keypress -> 입력양식에 값이 들어감 -> keyup ==> 입력양식을 확용해야한다면 keyup이벤트를 사용해야한다 
            //change 이벤트 : 입력 양식 전체에 값 입력을 마쳤을 때 실행이된다 ==> 쉽게 말해서 계정을 만들때 한글자 칠때마다 비밀번호길이가 짧습니다 알림창을 안뜨게 하고 입력하고 엔터나 그위치를 떠났을 때 값이 들어감
            input.addEventListener('change', ()=>{
                p.textContent = `${Number(input.value) *2.54}cm로 변환되었습니다`
            })

        })
    </script>
</head>
<body>

    <input type="text" name="" id="">inch <br>
    <!-- <button>calculate</button> -->
    <p></p>
</body>
</html>
