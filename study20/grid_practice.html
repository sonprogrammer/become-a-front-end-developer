<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>practice</title>
	<style>
		div{
			height: 200px;
			float: left;
		}
		#red{
			width: 100%;
			background: #ff0000;
		}
		#orange{
			width: 25%;
			background: #ffa500;
		}
		#yellow{
			width: 50%;
			background: yellow;
		}
		#green{
			background: green;
			width: 25%;
		}
		#blue{
			background: blue;
			width: 50%;
		}
		#indigo{
			background: indigo;
			width: 50%;
		}
		#purple{
			background: purple;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="red"></div>
	<div id="orange"></div>
	<div id="yellow"></div>
	<div id="green"></div>
	<div id="blue"></div>
	<div id="indigo"></div>
	<div id="purple"></div>

</body>
</html>
