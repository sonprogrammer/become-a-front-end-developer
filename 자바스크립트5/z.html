        class StudentList{
            constructor(){
                this.list = []
            }

            add(student){
                this.list.push(student)
            }

            printTable(){
                let output = '이름\t총점\t평균\n'
                for(const student of this.list){
                  output += `${student.이름}\t${student.getSum()}점\t평균${student.getAverage()}점\n`
                }
                console.log(output)
            }
        }


        class 클래스이름{

        //인스턴스  == 클래스
        const 인스턴스 = new 클래스이름()

        class Student{
            //생성자 -> 클래스로 객체를 생성할 때 호출되는 녀석
            constructor({이름, 국어, 영어, 수학, 과학}){
                //속성을 만드는 부분
                // this.속성 = 뿅뿅
                this.이름 = 이름
                this.국어 = 국어
                this.영어 = 영어
                this.수학 = 수학
                this.과학 = 과학
            }

            //메서드를 만드는 부분
            getSum() {
                return this.국어 + this.영어 + this.수학 + this.과학
            }

            getAverage(){
                return this.getSum() / 4
            }
        }
