<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () =>{
            const addTodo = () => {
                if(input.value !== ''){ //input의 value가 비어있는 문자열이 아닌경우에만 내부 코드를 실행하기 즉 쉽게 말하면 아무것도 입력하지 않으면 올라가지않는다
                const div = document.createElement('div')
                document.body.appendChild(div)

                const checkbox = document.createElement('input')
                checkbox.type = 'checkbox'
                checkbox.addEventListener('change', ()=> {
                    if(checkbox.checked){
                    div.style.textDecoration = 'line-through'
                }else{
                    div.style.textDecoration = ''
                }
                })
                div.appendChild(checkbox)


                const span = document.createElement('span')
                span.textContent = input.value
                input.value ='' //input.value의 활용이 끝난 시점에 input.value의 값을 빈 문자열로 변경함 즉 쉽게 말하면 add버튼을 누르면 입력했던 문자열이 입력창에서 사라짐
                div.appendChild(span)

                const deleteButton = document.createElement('button')
                deleteButton.textContent = 'delete'
                deleteButton.addEventListener('click',()=>{
                    div.parentNode.removeChild(div)
                })
                div.appendChild(deleteButton)
                }
            }
            const h1 = document.createElement('h1')
            h1.textContent = 'what i have to do'
            document.body.appendChild(h1)

            const input = document.createElement('input')
            input.addEventListener('keyup',(event)=>{
                if (event.keyCode == 13){
                    addTodo()
                }
            
            })
            document.body.appendChild(input)

            const addButton = document.createElement('button')
            addButton.textContent = 'add'
            document.body.appendChild(addButton)

            addButton.addEventListener('click',()=>{
                if(input.value !== ''){ //input의 value가 비어있는 문자열이 아닌경우에만 내부 코드를 실행하기 즉 쉽게 말하면 아무것도 입력하지 않으면 올라가지않는다
                    addTodo()
                }
            })
        })
    </script>
</head>
<body>

    <input type="checkbox" name="" id="">
    <span></span>
    <button></button>
    </div> -->
</body>
</html>
