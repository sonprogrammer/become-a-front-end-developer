            //위와 같은 방법인데 짧게

            console.log(`발신인: ${객체.발신인}`)
            console.log(`수신인: ${객체.수신인}`)
            console.log(객체.내용)
        }
        
        //과거의 패러다임: 짧고 빠른 코드를 작성 -> 메일보내기('구름', '별', '간식줘')
