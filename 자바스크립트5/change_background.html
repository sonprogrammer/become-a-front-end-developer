<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change background</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    .container{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        position: fixed;
        background: rgb(49, 34, 195);
        transition: background 1s ease-in-out;
    }
    button{
        width: 100px;
        height: 100px;
    }
    .active{
        background: rgb(255, 51, 114);
    }
</style>

<body>
    <div class="container">
        <button id="button">Change Background</button>
    </div>
    <script>
        const button = document.getElementById("button")
        const container = document.querySelector(".container")

        const clickHandler = () =>{
            //container에 active클래스가 쓰이고 있는지 확인
            if(container.classList.contains("active")){
                container.classList.remove("active")//쓰이고 있다면 삭제
            }else{
                container.classList.add("active")   //쓰이지 않다면 추가
            }
        }

        //클릭 이벤트가 발생할 경우 클릭핸들러 함수 수행
        button.addEventListener("click", clickHandler)
    </script>
</body>
</html>
