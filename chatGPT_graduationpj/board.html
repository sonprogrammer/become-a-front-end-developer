<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 예시</title>
    <style>
        /* 글 제목 스타일 */
        .post-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        /* 글 작성일 스타일 */
        .post-date {
            font-size: 0.8rem;
            color: gray;
            margin-bottom: 1rem;
        }
        
        /* 게시글 목록 스타일 */
        .post-list {
            list-style-type: decimal;
            margin: 0;
            padding: 0;
        }
        
        /* 게시글 목록 아이템 스타일 */
        .post-item {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <h1>게시판 예시</h1>
    <ul class="post-list">
        <li class="post-item">
            <h2 class="post-title">첫 번째 글 제목</h2>
            <p class="post-date">2023년 4월 1일</p>
            <p>첫 번째 글 내용입니다.</p>
        </li>
        <li class="post-item">
            <h2 class="post-title">두 번째 글 제목입니다. 아주 길어질 수 있습니다.</h2>
            <p class="post-date">2023년 3월 30일</p>
            <p>두 번째 글 내용입니다.</p>
        </li>
        <li class="post-item">
            <h2 class="post-title">세 번째 글</h2>
            <p class="post-date">2023년 3월 28일</p>
            <p>세 번째 글 내용입니다.</p>
        </li>
    </ul>
</body>
</html>
