<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <script 
    src="https://kit.fontawesome.com/2d323a629b.js" 
    crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <!-- Video Player -->
    <sectio class="player">
        <video controls src="video/video.MOV"></video>
    </sectio>

    

    <!-- Video Info -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#Sonprogramming</li>
                <li>#Sonprogrammer</li>
                <li>#Youngjin</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">youngjin, you can do it. let's go~~~
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <span class="views">1M views 1 months ago</span>

        </div>
        <!-- action -->
        <ul class="actions">
            <li>
                <button> <i class="active fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li>
                <button> <i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li>
                <button> <i class="fab fa-font-awesome-flag"></i> <span>Report</span></button>
            </li>
        </ul>
        <!-- channel Description -->
        <div class="channel">
            <div class="metadata">
                <img src="images/me.png" alt="youngjin">
                <div class="info">
                    <span class="name">sonprogrammer</span>
                    <span class="subscribers">100M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="UpNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <div class="img"><img src="images/1.jpeg" alt="next"></div>
                <div class="info">
                    <span class="title">how can i be like sonprogrammer</span>
                    <span class="name">sonprogrammer</span>
                    <span class="views">10000000M+</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i> </button>
            </li>
            <li class="item"></li>
            <li class="item"></li>
        </ul>
    </section>
</body>
</html>
