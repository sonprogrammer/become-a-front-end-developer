<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 입력 : prompt() inch 단위 숫자
        const input = Number(prompt('inch 단위의 숫자를 입력하시오'))
        // 처리 : 1inch -> 2.54cm
        const output = input * 2.54
        // 출력 : cm 단위의 숫자 
        alert(`${input}inch = ${output}cm`);
    </script>
</head>
<body>
    
</body>
</html>
