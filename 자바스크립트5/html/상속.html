<script>
    //Rectangle처럼 자신의 기능을 주기만 하는 객체를 부모 클래스or 슈퍼클래스라고 한다 
    class Rectangle{    //직사각형
        constructor(width, height){
            this.width = width
            this.height = height
        }

        getArea(){
            return this.width * this.height
        }
        getPerimeter(){
            return 2 *(this.width + this.height)
        }
    }

    class Square extends Rectangle{  //Square클래스가 Rectangel클래스와 완전히 동일한 클래스가 되낟
