    const rawInput = prompt('birth year')
    const year = Number(rawInput)
    const e = year % 12

    let result
    if(e === 0){
        result = '신'
    }else if(e === 1){
        result = '유'
    }else if(e === 2){
        result = '술'
    }else if(e === 3){

        result = '자'

        result = '묘'

        result = '사'
    }else if(e === 10){
        result = '오'
    }else if(e === 11){
        result = '미'
    } 

    let result1
    const e1 = year % 10
    if(e1 === 0){
        result1 = '경'
    }else if(e1 === 1){

    }else if(e1 === 2){

    }else if(e1 === 6){

    }else if(e1 === 7){
        result1 = '정'
    }else if(e1 === 8){
        result1 = '무'
    }else if(e1 === 9){
        result1 = '기'
    }
